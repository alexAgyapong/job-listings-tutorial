<form [formGroup]="form" autocomplete="off">
    <ng-container *ngIf="isHandset$ | async; else largeScreen">
        <div class="row">
            <div class="col-12">
                <input type="search" class="form-control form-control-lg" id="what" formControlName="what"
                    placeholder="Job title, skill or company">
            </div>
            <div class="col-12 my-3">
                <input type="search" class="form-control form-control-lg" id="where" formControlName="where"
                    placeholder="Town, city or postcode">
            </div>
            <div class="col-12 d-grid">
                <button class="btn btn-secondary fs-4">Search</button>
            </div>
        </div>
    </ng-container>
    <ng-template #largeScreen>
        <div class="input-group">
            <input type="search" class="form-control form-control-lg" id="what" formControlName="what"
                placeholder="Job title, skill or company">
            <input type="search" class="form-control form-control-lg" id="where" formControlName="where"
                placeholder="Town, city or postcode">
            <button class="btn btn-secondary"><i class="bi bi-search"></i></button>
        </div>
    </ng-template>

</form>
